<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BondPoints - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="login-box">
    <h1>BondPoints</h1>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="login-email" required>
      
      <label>Password:</label>
      <input type="password" id="login-password" required>
      
      <button type="submit" id="login-btn">Login</button>
    </form>
    <p>Donâ€™t have an account? <button id="show-register">Register Here</button></p>
  </div>

  <div class="container hidden" id="register-box">
    <h1>Register</h1>
    <form id="registerForm">
      <label>Name:</label>
      <input type="text" id="reg-name" required>
      
      <label>Email:</label>
      <input type="email" id="reg-email" required>
      
      <label>Password:</label>
      <input type="password" id="reg-password" required>
      
      <button type="button" id="register-btn">Register</button>
    </form>
    <p>Already have an account? <button id="show-login">Login Here</button></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
